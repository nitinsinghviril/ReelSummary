plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.nitinsinghviril.reelsummary'
    compileSdk 34

    defaultConfig {
        applicationId "com.nitinsinghviril.reelsummary"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        // This allows the app to read your API Key safely
        buildConfigField "String", "GEMINI_KEY", "\"${project.findProperty('GEMINI_API_KEY') ?: ""}\""
    }

    // This specifically fixes the FAILED: 25.0.1 error
    buildToolsVersion "34.0.0" 

    buildFeatures {
        buildConfig true
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    
    // The library that talks to Gemini
    implementation("com.google.ai.client.generativeai:generativeai:0.4.0")
}
