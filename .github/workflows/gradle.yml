plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.nitinsinghviril.reelsummary'
    compileSdk 34

    defaultConfig {
        applicationId "com.nitinsinghviril.reelsummary"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        // This line pulls the key from your Codespace Environment Variables
        // System.getenv() looks for the secret you added to GitHub
        buildConfigField "String", "GEMINI_KEY", "\"${System.getenv("GEMINI_API_KEY") ?: ""}\""
    }

    buildFeatures {
        // Enable BuildConfig so we can use the key in Kotlin
        buildConfig true
    }

    buildToolsVersion "34.0.0" 
}

dependencies {
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation("com.google.ai.client.generativeai:generativeai:0.4.0")
}
